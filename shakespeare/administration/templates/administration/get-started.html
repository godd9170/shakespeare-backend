{% extends './base.html' %}
{% load static %}

{% block extrahead %}
    <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/kkigdgpkeimbmdlkfakiacplnhnnoadl">
{% endblock %}

{% block content %}
    <img class="logo-header" src="{% static "administration/shakespeare.png" %}" />
    <div id="pre-install" style="display: block;">
        <h1>Welcome {{request.POST.email}}!</h1>
        <h3>In order to begin, you must download the chrome extension below</h3>
        <button onclick="install()" class="mui-btn mui-btn--primary" id="install-button">Add to Chrome</button>
    </div>
    <div id="installed" style="display: none;">
        <h1>Great!</h1>
        <h3>Here's a short tutorial of what to expect in your gmail inbox.</h3>
        <iframe src='//www.appdemostore.com/embed?id=4847017010397184' width='780' height='623.2390243902439' frameborder='0'></iframe>
    </div>
    <script>
        function install() {
            chrome.webstore.install(
                "https://chrome.google.com/webstore/detail/kkigdgpkeimbmdlkfakiacplnhnnoadl",
                function onSuccess(resp) {
                    console.log('SUCCESS!: ', resp);
                    document.getElementById("pre-install").style.display = "none"; //turn of the install
                    document.getElementById("installed").style.display = "block"; //turn on the redirect to gmail
                },
                function onFailure(resp) {
                    console.log('FAILURE!: ', resp);
                }
            );
        }
    </script>
{% endblock %}
